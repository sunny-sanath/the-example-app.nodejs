# Default values.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: node-app

image:
  registry: docker.io
  repository: 233233/node-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: node-app
  type: NodePort
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources:
  requests:
    cpu: "1"
    memory: "1 Gi"
  limits:
    cpu: "1"
    memory: "1 Gi"

heapdump:
  enabled: false
