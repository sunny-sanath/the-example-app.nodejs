apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.name }}
  labels:
    app.kubernetes.io/name: {{ .Release.name }}
    helm.sh/chart: {{ .Release.chart }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}

spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Release.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
